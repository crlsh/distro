<!--main-->
<div class="wrapper d-flex flex-column min-vh-100">
  <!--app-header-->
  <app-default-header
    [cShadowOnScroll]="'sm'"
    class="mb-4 d-print-none header header-sticky p-0 shadow-sm"
    position="sticky"
    sidebarId="sidebar1"
  />
  <!--app-body-->

<!-- dashboard.component.html -->
<div class="container mt-4">
  <!-- Section de Avisos -->
  <div class="row mb-4">
    <div class="col text-center">
      <div class="alert alert-warning" role="alert">
        <strong>Pedidos Pendientes:</strong> {{ pendingOrdersCount }}
      </div>
    </div>
    <div class="col text-center">
      <div class="alert alert-info" role="alert">
        <strong>Pedidos Reservados:</strong> {{ reservedOrdersCount }}
      </div>
    </div>
  </div>

  <!-- Botones de Acción Rápida -->
  <div class="row mb-4">
    <div class="col text-center">
      <button
      >Nuevo Pedido</button>
      <!-- class="btn btn-primary btn-lg w-100" 
      (click)="navigateTo('new-order') -->
    
    </div>
  </div>

  <!-- Acceso a Pedidos Pendientes y Reservados -->
  <div class="row">
    <div class="col-md-6 mb-3">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Pedidos Pendientes</h5>
          <p class="card-text">Gestione sus pedidos pendientes.</p>
          <button >Ver Pedidos Pendientes</button>
          <!-- class="btn btn-danger" (click)="navigateTo('pending-orders')" -->
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Pedidos Reservados</h5>
          <p class="card-text">Gestione sus pedidos reservados.</p>
          <button >Ver Pedidos Reservados</button>
          <!-- class="btn btn-info" (click)="navigateTo('reserved-orders')" -->
        </div>
      </div>
    </div>
  </div>
</div>


  <app-pedidos></app-pedidos>
  <app-pendientes></app-pendientes>
  <app-reservas></app-reservas>

  <app-wasap></app-wasap>

</div>
